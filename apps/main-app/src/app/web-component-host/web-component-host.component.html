<h1>Web Component Host Page</h1>

This is the Web Component:
<br />
<wc-app
  [message]="message"
  [route]="routeInput"
  (submitEvent)="onSubmitEvent($event.detail)"
  (routeChange)="onRouteChange($event.detail)"
></wc-app>

<br />
<h3>@Input</h3>
<button (click)="onChangeMessage()">
  Generate random message for WebComponent
</button>

<h3>@Output</h3>
<p>
  Message from WebComponent: <strong>{{ outputMessage }}</strong>
</p>
